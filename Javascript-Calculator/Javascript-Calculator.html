<!DOCTYPE html>

<head>
  <!--External project dependencies-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js">
  </script>

  <!--css and javascript-->
  <link rel="stylesheet" type="text/css" href="css/page.css">
  <script src="js/page.js"></script>

  <title>Javascript Calculator</title>
</head>

<body>
    <div id="calc" class="container text-center">
    <h5>Calculator</h5>

    <div id="screen" class="container text-center">
      <h5 id="answer" class="text-right">Sum</h5>
      <h3 id="sum" class="text-right">Current</h3>
      <div class="row">
        <button class="button-small">AC</button>
        <button class="button-small">CE</button>
        <button class="button-small"> Pow </button>
        <button>&divide;</button>
      </div>

      <div class="row">
        <button>9</button>
        <button>8</button>
        <button>7</button>
        <button>+</button>
      </div>

      <div class="row">
        <button>6</button>
        <button>5</button>
        <button>4</button>
        <button>-</button>
      </div>

      <div class="row">
        <button>3</button>
        <button>2</button>
        <button>1</button>
        <button>x</button>
      </div>

      <div class="row">
        <button>0</button>
        <button></button>
        <button></button>
        <button>=</button>
      </div>

    </div>
  </div>
</body>
